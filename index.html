<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Role-Based Access Control Dashboard - Manage users and permissions efficiently" />
  <meta name="theme-color" content="#ffffff" />

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <link rel="icon" type="image/png" href="https://vrvsecurityservices.com/wp-content/uploads/2023/12/logo-.png" />
  <link rel="apple-touch-icon" href="https://vrvsecurityservices.com/wp-content/uploads/2023/12/logo-.png" />

  <meta property="og:title" content="RBAC Dashboard" />
  <meta property="og:description"
    content="Role-Based Access Control Dashboard - Manage users and permissions efficiently" />
  <meta property="og:image" content="https://vrvsecurityservices.com/wp-content/uploads/2023/12/logo-.png" />

  <title>RBAC Dashboard | Role-Based Access Control</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #root {
      min-height: 100vh;
    }

    .initial-loader {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8fafc;
    }

    .initial-loader__spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e2e8f0;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <noscript>
    <strong>This app requires JavaScript to be enabled. Please enable it to continue.</strong>
  </noscript>

  <div id="root">
    <div class="initial-loader">
      <div class="initial-loader__spinner"></div>
    </div>
  </div>

  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
